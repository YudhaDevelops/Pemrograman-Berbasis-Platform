<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Membalik Huruf Dalam Kata</title>
    </head>
    <body>
        <script>
        var lagi = true;
        while(lagi){
            kata = prompt('Masukkan Kata :');
            hasil = baru(kata);

            console.log('Hasilnya adalah : ' + hasil);
            lagi = confirm('Mau Lagi?');
        }


        function membalik(kata) {
            var kataBaru = '';

            for (let i = kata.length - 1; i >= 0; i--) {
                kataBaru = kataBaru + kata[i];
            }
            return kataBaru;
        }

        function baru(kata) {
            var data = kata.split("");
            var balik = data.reverse();
            var hasil = balik.join('');
            return hasil;
        }
    </script>
    </body>
</html>
